<!DOCTYPE html>
<head>
    <title>ToDo API Client Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner"><a class="brand" href="#">ToDo API Client Demo</a></div>
    </div>
    <div id="main" class="container">
        <table class="table table-striped">
            <tr>
                <td style="width:1px;"></td>
                <td><b>Task</b></td>
                <td><b>Option</b></td>
            </tr>
            <tr>
                <td><span class="label label-success">Done</span></td>
                <td>
                    <p><b>Task title</b></p>
                    <p>Task description</p>
                </td>
                <td>
                    <button class="btn">Edit</button>
                    <button class="btn">Delete</button>
                    <span><button class="btn">Mark In Progress</button></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="label label-important">In Progress</span>
                </td>
                <td>
                    <p><b>Task title</b></p>
                    <p>Task description</p>
                </td>
                <td>
                    <button class="btn">Edit</button>
                    <button class="btn">Delete</button>
                    <span><button class="btn">Mark Done</button></span>
                </td>
            </tr>
        </table>
        <button class="btn">Add Task</button>
    </div>
    <script>
        // js code here!
    </script>
</body>
</html>
